<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <style></style>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Update Patient</h1>
    </div>
    <br><br>
    <form action="#" th:action="@{/updatePatient/{doctorId}(doctorId=${doctorId})}" th:object="${patient}" method="POST" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <p>
                <input type="text" th:field="*{patientId}" class="form-control" readonly>
            </p>
            <p>
                <input type="text" th:field="*{name}" class="form-control">
            </p>
            <p>
                <select th:field="*{gender}" class="form-control" required>
                    <option th:value="'MALE'" th:text="Male"></option>
                    <option th:value="'FEMALE'" th:text="Female"></option>
                </select>
            </p>
            <p>
                <input type="text" th:field="*{mobileNumber}" class="form-control" required>
            </p>
            <p>
                <input type="text" th:field="*{nationality}" class="form-control" required>
            </p>
            <p>
                <input type="text" th:field="*{idNumber}" placeholder="Id Number" class="form-control" required>
            </p>
            <div>
                <button type="submit" class="btn btn-primary" style='margin-right:16px'>Save</button>
                <button class="btn btn-primary" onclick="history.back()" style='margin-right:16px'>Back</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
