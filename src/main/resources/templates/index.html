<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center" align="center">
    <div><h1>Doctors List</h1></div>
    <div class="container my-2">
        <a th:href="@{/addDoctorForm}" class="btn btn-primary btn-sm mb-3">Add Doctor</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Doctor Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Mobile Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor: ${listDoctors}">
                <td th:text="${doctor.doctorId}"></td>
                <td th:text="${doctor.doctorName}"></td>
                <td th:text="${doctor.departmentName}"></td>
                <td th:text="${doctor.mobileNumber}"></td>
                <td> <a th:href="@{/viewPatients/{doctorId}(doctorId=${doctor.doctorId})}" class="btn btn-primary">View Patients</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
